    <main class="lower-main">
        <div class="lower-heading-group">
            <h2>ご予約フォーム</h2>
            <p>ご予約は以下のフォームより承っております。お気軽にご入力ください。</p>
        </div>

        <form class="form-box">

            <div class="form-item">
                <label for="name">お名前<span style="color:red;">*</span></label>
                <input type="text" id="name" name="name" placeholder="例）山田 太郎" required>
            </div>

            <div class="form-item">
                <label for="email">メールアドレス<span style="color:red;">*</span></label>
                <input type="email" id="email" name="email" placeholder="例）example@example.com" required>
            </div>

            <div class="form-item">
                <label for="tel">電話番号<span style="color:red;">*</span></label>
                <input type="tel" id="tel" name="tel" placeholder="例）03-1234-5678" required pattern="[\d\-+\s]+" title="電話番号を正しく入力してください">
            </div>

            <div class="form-item">
                <label for="date">ご希望日時<span style="color:red;">*</span></label>
                <input type="datetime-local" id="date" name="date" required>
            </div>

            <div class="form-item">
                <label for="people">人数<span style="color:red;">*</span></label>
                <select id="people" name="people" required>
                    <option value="" disabled selected>選択してください</option>
                    <option value="1名">1名</option>
                    <option value="2名">2名</option>
                    <option value="3名">3名</option>
                    <option value="4名">4名</option>
                    <option value="5名以上">5名以上</option>
                </select>
            </div>

            <div class="form-item">
                <label for="message">備考・ご要望</label>
                <textarea id="message" name="message" rows="5" placeholder="アレルギーやご要望などございましたらご記入ください。"></textarea>
            </div>

            <div class="form-item">
                <button type="submit">予約を送信する</button>
            </div>
        </form>
    </main>
